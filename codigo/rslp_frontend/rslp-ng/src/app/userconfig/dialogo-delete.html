<h1 mat-dialog-title class="mat-h1">Eliminando usuario</h1>
<div mat-dialog-content>
    <h4 class="mat-h4"><span style="color:red; font-weight: bold">Esta acción es irreversible.</span> Para eliminar el usuario introduzca su contraseña:</h4>
    <mat-form-field class="form-element">
        <input matInput  class="form-control" [(ngModel)]="data.passwd" type="password" name="passwd_confirmation">
    </mat-form-field>
</div>
<div class="btns" mat-dialog-actions>
    <button mat-button (click)="onClickCancel()">Cancelar</button>
    <button  mat-raised-button color="warn" (click)="clickOn()">Eliminar usuario</button>
</div>
