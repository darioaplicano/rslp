<h1 mat-dialog-title class="mat-h1">Actualizando datos de usuario</h1>
<div mat-dialog-content>
    <h4 class="mat-h4">Para continuar introduzca su contraseña (la original si se está cambiando):</h4>
    <mat-form-field class="form-element">
        <input matInput  class="form-control" [(ngModel)]="data.passwd" type="password" name="passwd_confirmation">
    </mat-form-field>
</div>
<div class="btns" mat-dialog-actions>
    <button mat-button (click)="onClickCancel()">Cancelar</button>
    <button  mat-raised-button color="primary" (click)="clickOn()">Confirmar</button>
</div>
