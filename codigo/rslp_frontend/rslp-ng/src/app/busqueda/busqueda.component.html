<div class="bar"><app-nav-bar></app-nav-bar></div>

<div class="content">
  <mat-tab-group dynamicHeight="true">
    <mat-tab label="Contenidos">
      <div id="side-bar">
          <div class="wrap">
              <div class="filters">
                <h2 class="section-title" class="mat-h2">Filtros:</h2>
                <mat-form-field class="form-group form-element">
                  <input matInput type="text" class="form-control" id="title"
                      name="title" placeholder="Título"
                      (keyup)="filter()"
                      [(ngModel)]="title">
                </mat-form-field>

                <mat-form-field class="form-group form-element">
                    <label>Género:</label>
                    <mat-select class="form-control" id="genre" multiple
                    (keyup)="filter()"
                    [(ngModel)]="genre"
                    (selectionChange)="filter()">
                      <mat-option *ngFor="let genre of genreList" [value]="genre">{{genre}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-group form-element">
                    <input matInput type="text" class="form-control" id="director"
                        name="director" placeholder="Director/Autor"
                        [(ngModel)]="director"
                        (keyup)="filter()">
                </mat-form-field>

                <mat-checkbox class="form-element" (change)="filter()" [(ngModel)]="movie" checked>
                  Incluir películas
                </mat-checkbox>
                <mat-checkbox class="form-element" (change)="filter()" [(ngModel)]="book" checked>
                    Incluir libros
                  </mat-checkbox>
              </div>
          </div>
      </div>

      <div id="main">
          <div id="moviesbooks">
            <h2 *ngIf="contentList.length==0" class="emptymsg mat-h2">No se ha encontrado contenido para la búsqueda {{queryString}}</h2>
            <div class="list">
              <mat-card *ngFor="let element of contentList">
                <mat-card-content [routerLink]="[ '/resena', element._id]">
                    <img class="moviepic" mat-card-md-image src="{{element.image}}" />
                    <div>
                      <h4 class="mat-h4 movietitle">{{element.titule}}</h4>
                    </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
      </div>
    </mat-tab>

    <mat-tab label="Usuarios">
      <div id="users">
        <h2 *ngIf="userList.length==0" class="emptymsg mat-h2">No se han encontrado usuarios para la búsqueda {{queryString}}</h2>
        <div class="list">
          <mat-card *ngFor="let element of userList">
            <mat-card-content [routerLink]="[ '/perfil', element.nickname]">
                <img class="moviepic" mat-card-md-image src="{{element.imagen}}" />
                <div>
                  <h4 class="mat-h4 movietitle">{{element.nickname}}</h4>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
